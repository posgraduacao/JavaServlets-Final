<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#myModal').on('shown.bs.modal', function() {
			$('#myInput').focus()
		})
	</script>
	<div class="container">
		<div class="row">
			<div class="col-md-1">
				<button type="button" class="btn btn-success"
					data-toggle="modal" data-target="#myModal">Add</button>
			</div>
			<div class="col-md-11">
				<form action="Pesquisar" method="get" class="form-inline">
					<div class="form-group">
						Id: <input type="text" name="id"
							class="form-control" /><input type="submit"
							name="action" value="Pesquisar" class="btn btn-default" />
					</div>
				</form>
			</div>
		</div>
		<br />






		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Adicionar Produto</h4>
					</div>
					<div class="modal-body">
						<form action="AdicionaProduto" method="post">
							Nome: <input type="text" name="nome" /><br /> Descrição: <input
								type="text" name="descricao" /> Preço: <input type="text"
								name="preco" /><br /> Estoque: <input type="text"
								name="estoque" /><br /> <input type="submit" name="action"
								value="Gravar" /> <input type="submit" name="action"
								value="Excluir" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
